<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Buddy Companion</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Deva welcomes {userName}</h1>

  <div class="container">
    <!-- Left Column: Upcoming Tasks -->
    <div class="left-column">
        <div class="tasks-box">
        <h3>Upcoming Tasks & Reminders</h3>
        <div id="taskList">
            <!-- Dynamic task content -->
        </div>
      </div>
    </div>

    <!-- Right Column: Live Feed -->
    <div class="right-column">
      <div class="video-frame">
        <video id="liveVideo" autoplay playsinline></video>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
